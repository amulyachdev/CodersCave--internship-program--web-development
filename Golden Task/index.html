<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>URL Shortner</title>
</head>
<body>
    <div id="heading"> 
        <h2>URL Shortner</h2>
    </div>
    <div class="main">
        <h3>Paste the URL to be shortened</h3>
        <input type="text" id="longurl" placeholder="Enter the link here">
        <button class="btn btn-primary btn-block" id="shorten">Shorten URL</button><br>
        <input type="text" id="shorturl">
        <button class="btn btn-primary btn-block" id="copy">Copy</button>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
